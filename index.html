<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Leaflet</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <style>
        #map { width: 600px; height: 600px; border: 1px solid black; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script>
        ///////////////////////////////////////////////////////////////////////
        // Change the map center and zoom to be appropriate for your tiles and
        // test3 to the name of your mbtiles file (sans .mbtiles)
        ///////////////////////////////////////////////////////////////////////
        L.tileLayer('http://localhost:3000/test3/{z}/{x}/{y}.jpg').addTo(map);
        var map = L.map('map').setView([35.260, -80.827], 10);
    </script>
</body>
</html>
